<!DOCTYPE html>
<html>
	<head>
		<title>Яндекс Дом</title>
		<meta charset="utf-8">
		<meta name="robots" content="noindex">
		<link href="css/style.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
	</head>
	<body class="main-panel">
		<header class="navbar navbar-expand navbar-absolute fixed-top">
			<div class="container">
				<div class="navbar-brand logo"><img src="img/logo.svg"></div>
				<nav class="collapse navbar-collapse">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" href="#">Сводка</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Устройства</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Сценарии</a></li>
						<li class="nav-item"><a class="nav-link" href="broadcast">Видеотрансляция</a></li>
					</ul>
				</nav>
				<div class="navbar-toggler navbar-toggler-icon"></div>
			</div>
		</header>
	</body>
	<hr>
	<main class="content container">
		<div class="content-header">
			<h1>Видеотрансляции</h1>
		</div>
		<div class="content-grid">
			<div class="grid-item size-m">
				<div class="close"><img src="img/cross.svg"></div>
				<div class="grid-item-header">
					<h4 class="grid-item-title">Камера 1</h4>
				</div>
				<div class="grid-item-content" id="item-1">
					<video class="video" id="video-1" controls muted autoplay></video>
				</div>
			</div>
			<div class="grid-item size-m">
				<div class="close"><img src="img/cross.svg"></div>
				<div class="grid-item-header">
					<h4 class="grid-item-title">Камера 2</h4>
				</div>
				<div class="grid-item-content" id="item-2">
					<video class="video" id="video-2" controls muted autoplay></video>
				</div>
			</div>
			<div class="grid-item size-m">
				<div class="close"><img src="img/cross.svg"></div>
				<div class="grid-item-header">
					<h4 class="grid-item-title">Камера 3</h4>
				</div>
				<div class="grid-item-content" id="item-3">
					<video class="video" id="video-3" controls muted autoplay></video>
				</div>
			</div>
			<div class="grid-item size-m">
				<div class="close"><img src="img/cross.svg"></div>
				<div class="grid-item-header">
					<h4 class="grid-item-title">Камера 4</h4>
				</div>
				<div class="grid-item-content" id="item-4">
					<video class="video" id="video-4" controls muted autoplay></video>
				</div>
			</div>
		</div>
		<div class="modal" id="myModal">
			<div class="modal-body">
				<div class="modal-header">
					<div class="video-controls">
						<div><label for="brightness">Яркость</label><input id="brightness" type="range" name="brightness" min="0" max="2" step="0.1"></div>
						<div><label for="contrast">Контрастность</label><input id="contrast" type="range" name="contrast" min="0" max="2" step="0.1"></div>
					</div>
					<button class="close-modal btn btn-default">Все камеры</button>
				</div>
				<div class="modal-content" id="modal-video">
					<canvas id="canvas" width="30" height="130"></canvas>
				</div>
			</div>
		</div>
	</main>

</html>
